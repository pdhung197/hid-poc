<ng-template #analyzing>
  <div class="analyzing">
    <h2>We are analyzing your biometrics information. Please waitâ€¦</h2>
  </div>
</ng-template>
<div *ngIf="images && images.length; else analyzing">
  <h2 class="analyzing">{{ title }}</h2>
  <div
    [ngClass]="{ 'image-selection': true, selected: selectedImageIndex > -1 }"
  >
    <div
      [ngClass]="{ images: true, selected: selectedImageIndex === i }"
      (click)="selectImage(i)"
      *ngFor="let image of images; let i = index"
    >
      <img [src]="image.marked_image_path" />
    </div>
  </div>
</div>
